<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <form id="projectForm">
    <h2>Project Details</h2>

    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>

    <label for="projectType">Project Type</label>
    <select id="projectType" name="projectType" required>
      <option value="" disabled selected>Select project type</option>
      <option value="web">Web Development</option>
      <option value="mobile">Mobile App</option>
      <option value="desktop">Desktop Application</option>
      <option value="research">Research Project</option>
    </select>

    <label for="projectDescription">Project Description</label>
    <textarea id="projectDescription" name="projectDescription" rows="4"
      placeholder="Enter project details or description"></textarea>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="teamMembers">Number of Team Members</label>
    <input type="number" id="teamMembers" name="teamMembers" placeholder="Enter number of members" min="1" required>

    <button type="submit">Submit</button>
  </form>

  <table id="projectTable" style="display: none;">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Project Type</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Team Members</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="form.js">
  </script>
</body>

</html>
