<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Counter</title>
  <style>
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .parent {
      width: fit-content;
    }

    .counter {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="parent" id="parent" style="border: 1px solid black;">
      <button class="btn">Button 1</button>
      <button class="btn">Button 2</button>
      <button class="btn">Button 3</button>
      <button class="btn">Button 4</button>
      <button class="btn">Button 5</button>
    </div>
    <div class="counter">
      Total Clicks:
      <span id="counter"></span>
    </div>
    <button id="reset">Reset</button>
  </div>

  <script src="multiclick.js">

  </script>
</body>

</html>
