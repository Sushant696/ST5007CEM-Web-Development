<body>
  <div class="flex">

    <!-- Sidebar -->
    <div class="h-screen w-64 bg-gray-800 text-white flex flex-col">

        <h1 class="text-2xl font-bold">
          <a href="index.html" class="">
            Sushant
          </a>

      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-4">
          <li><a href="#" class="block p-2 rounded hover:bg-gray-700">Home</a></li>
          <li><a href="#" class="block p-2 rounded hover:bg-gray-700">About</a></li>
          <li><a href="calculator.html" class="block p-2 rounded hover:bg-gray-700">Calculator</a></li>

      <div class="p-4 border-t border-gray-700 text-gray-400">
        <p>&copy; sushant babu prasai 2024</p>
      </div>
    </div>


    <!-- Main Content -->
    <div class="flex-1">
      <div class="px-6 flex justify-end navbar p-4 border bg-gray-100">
        <div class="">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10ZM12 14.5c-5.01 0-9.09 3.36-9.09 7.5 0 .28.22.5.5.5h17.18c.28 0 .5-.22.5-.5 0-4.14-4.08-7.5-9.09-7.5Z"
              fill="#2ccce4"></path>
          </svg>
        </div>
      </div>

      <div class="w-full  flex justify-center items-between p-6">
        <form action="" class="form">
          <div class="margin">
            <label class="label">username*</label>
            <input type="text" class="input" placeholder="username" id="uname" name="uname" />
          </div>
          <div class="margin">
            <label class="label">Contact No*</label>
            <input class="input" type="text" placeholder="contact" id="contact" name="contact" />
          </div>
          <div class="margin">
            <label class="label">Email*</label>
            <input type="email" placeholder="email" class="input" id="email" name="email" />
          </div>
          <div class="margin">
            <label class="label">Select a role*</label>
            <select name="department" class="input" id="department">
              <option value="volvo">Admin</option>
              <option value="saab">Citizen</option>
              <option value="mercedes">Member</option>
            </select>
          </div>
          <div class="margin">
            <label for="password" class="label">Password*</label>
            <input type="password" placeholder="*******" class="input" name="password">
          </div>
          <div class="margin">
            <label for="password" class="label">Confirm Password*</label>
            <input type="password" placeholder="*******" class="input" name="password">
          </div>
          <div class="checkboxContainer flex gap-4">
            <label for="checkbox ">Terms and condition</label>
            <input type="checkbox">
          </div>
          <button type="submit" class="button-10" style="margin-top: 10px; width:50%;">Submit</button>
        </form>


      </div>
    </div>
  </div>
